<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Olá pessoal finalizando mais um projeto pessoal, dessa vez juntei praticamente um jogo com website de ecommerce, espero que gsotem">
	<meta name="author" content="João vitor gentil da silva">
	<meta name="Keywords" content="Portfolio,portfolio,vercel,joao vitor,threejs, three-js,programação,css,html,javascript,python,js,php,acessar,algoritmo,algoritmos,ambiente digital,ambientes virtuais,animações,animações,digitais,aplicativo,avanços tecnológicos">
	<meta name="robots" content="index,follow">
	<title>E-commerce | Game</title>
	<link rel="shortcut icon" type="image/jpg" href="./img/logo.png" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!--<script src="js/preloader.js"></script>-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r130/three.min.js"></script>
</head>
<body>
	<!--
	<div id="preloader">
		<div id="loader"></div>
		<div id="percentage">0%</div>
	</div>
	-->

	<div class="arrumarConfig">
		<img src="./img/engrenagem.png" alt="config">
	</div>
	
	<div class="config">
		<div class="desabilitar ativo">
			<h3>Está travando?</h3>
			<button id="remover" class="display">Reduzir qualidade</button>
		</div>
		<div class="habilitar">
			<h3>Quer melhorar a qualidade?</h3>
			<button id="adicionar">Melhorar qualidade</button>
		</div>
		<div class="som">
			<h3>Trilha sonora</h3>
			<button id="paraTrilha"><i class="bi bi-volume-up-fill"></i></button>
			<button id="ativarTrilha"><i class="bi bi-volume-mute-fill"></i></button>
		</div>
		<div class="fullscren">
			<h3>Tela Cheia</h3>
			<button id="fullscreen-button">Tela Cheia</button>
		</div>
	</div>

	<div class="blink" id="screen"></div>

	<div id="joystick">
		<div id="stick"></div>
	</div>

	<div class="car-shop" onclick="carrinho()">
		<i class="bi bi-basket"></i>
		<span class="quantity" id="cart-plus">0</span>
	</div>

	<section class="iphones" id="iphones">
		
		<div class="pratosProntos">
			<h1 class="title">Lanches</h1>
			
			<div id="iphone" class="iphone"></div>
		</div>
		<div class="btnfechar">
			<button class="fechar" id="fechar1">X</button>
		</div>
		
		<div class="bebidas">
			<h1 class="title">Bebidas</h1>
			<div class="Mac" id="Mac"></div>
		</div>
		<div class="btnfechar">
			<button class="fechar" id="fechar2">X</button>
		</div>
		
		<div class="legumes">
			<h1 class="title">Contate-me</h1>

			<form id="contact-form" method="POST" action="https://formsubmit.co/me2803390@gmail.com"
				enctype="multipart/form-data">
				<input type="hidden" name="_captcha" value="false">
				<input type="hidden" name="_next" value="https://loja-animada-game.vercel.app/">
			
				<div class="input-box">
					<div class="input-field">
						<input type="text" name="nome" placeholder="Nome completo" required>
					</div>
			
					<div class="input-field">
						<input type="email" name="email" placeholder="Endereço de email" required>
					</div>
				</div>
			
				<div class="input-box">
					<div class="input-field">
						<input type="text" name="telefone" placeholder="Numero de telefone" required>
					</div>
			
					<div class="input-field">
						<input type="text" name="assunto_email" placeholder="Assunto do email" required>
					</div>
				</div>
			
				<div class="textarea-field">
					<textarea name="assunto" cols="30" rows="10" placeholder="Sua menssagem" required></textarea>
				</div>
			
				<div class="btn">
					<button type="submit">
						<span class="texto">Enviar</span>
						<span class="logo-enviar"><i class="bi bi-arrow-right"></i></span>
					</button>
				</div>
			</form>
		</div>
		<div class="btnfechar">
			<button class="fechar" id="fechar3">X</button>
		</div>
	
		<div class="Comprados" id="Comprados">
			<div id="table-body"></div>
			<div class="totalItens">
				<p id="total-item">Total itens 0</p>
				<p id="total-price">Preço total: 0 R$</p>
			</div>
			<button class="btnFinal">Finalizar</button>
		</div>
	</section>
	
	<script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js"
            }
        }
    </script>
	<script src="./js/script.js" type="module"></script>
	<script src="./js/lista-produtos.js" type="module"></script>
	<script src="js/index.js"></script>
</body>
</html>
