<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Olá pessoal finalizando mais um projeto pessoal, dessa vez juntei praticamente um jogo com website de portfólio, espero que gsotem">
	<meta name="author" content="João vitor gentil da silva">
	<meta name="Keywords" content="Portfolio,portfolio,vercel,joao vitor,threejs, three-js,programação,css,html,javascript,python,js,php,acessar,algoritmo,algoritmos,ambiente digital,ambientes virtuais,animações,animações,digitais,aplicativo,avanços tecnológicos">
	<meta name="robots" content="index,follow">
	<title>Game | Loja</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
		$(window).load(function () {
			$('#status').fadeOut();
			$('#preloader').delay(350).fadeOut('slow');
			$('body').delay(350).css({ 'overflow': 'visible' });
		})
	</script>
</head>
<body>
	<div id="preloader">
		<div id="status">&nbsp;</div>
		<div class="loader">
			<span class="loader-pin"></span>
			<span class="title">Carregando...</span>
		</div>
	</div>

	<div class="blink" id="screen"></div>
	
	<button id="paraTrilha"><i class="bi bi-volume-up-fill"></i></button>
	<button id="ativarTrilha"><i class="bi bi-volume-mute-fill"></i></button>

	<div id="joystick">
		<div id="stick"></div>
	</div>

	<section class="inicio" id="inicio">
		
	</section>

	<section class="about" id="about">
		
	</section>

	<section class="contact" id="contact">
		
	</section>
	
	<script type="importmap">
        {
            "imports": {
                "three": "../build/three.module.js"
            }
        }
    </script>
	<script src="./js/script.js" type="module"></script>
</body>
</html>
